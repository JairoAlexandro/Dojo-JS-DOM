<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJercicio 4</title>
</head>
<body>
    <h1 id="nombre">Jairo Alexandro</h1>
    <button onclick="hide()">Esconder</button>
</body>
<script>
    function hide(){
        const textHide = document.getElementById("nombre");
        textHide.style.display = "block";
    }
</script>
</html>
